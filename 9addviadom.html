<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDition</title>
</head>
<h1>Addition VIA DOM</h1>
<body>
    <div id="num1">
        Enter 1:<br>
        <input type="text" id="1">
    </div>
    <div class="num2">Enter 2: <br>
    <input type="text" id="2">
</div>
<br>
<br>
<button onclick="getadd()">Click To Add </button>
<div id='result'></div>
<script>
    function getadd(){
    const a= Number(document.getElementById('1').value);
    const b= Number(document.getElementById('2').value);
    const add = a+b;
    document.getElementById('result').innerHTML = "Addition of Entered Numbers is :" + add;
    }
</script>
</body>
</html>
