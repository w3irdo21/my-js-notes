<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learn</title>
</head>
<body>
    <div class="con" id="cos">
        Enter number here <br>
     
    </div>
    <div id="co">
        Enter Second number here <br>
   
    </div>
    <div id="result"></div>
    <script>
        let a = document.getElementById('co')
let b =document.getElementById('cos')
document.getElementById('result').innerHTML= a.innerHTML+b.innerHTML;
    </script>
</body>
</html>
